<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="my-5" >Results</h2>
    <p th:text="${results.user.name}"></p>
    <h2 class="my-5" >Marks</h2>
    <p th:text="${results.marks}"></p>
    <p class="my-5"><a href="/" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i>START AGAIN</a></p>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Questions</th>
            <th></th>
            <th>Answer</th>
            <th>Result</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="result : ${results.submitAnswers}">
            <td><label th:text="${result.firstNumber}"></label>
                <label th:text="${result.operand}"></label>
                <label th:text="${result.secondNumber}"></label></td>
            <td> = </td>
            <td><label th:text="${result.answer}"></label></td>
            <td><label th:text="${result.correct}"></label></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="my-5">Questions</h2>
    <form action="#" th:action="@{/save-answer/{id}(id=${form.user.id})}" th:object="${form}"
          method="post">
        <fieldset>
            <input type="submit" id="submitButton" th:value="Save">
            <input type="reset" id="resetButton" name="reset" th:value="Reset"/>
            <table>
                <thead>
                <tr>
                    <th></th>
                    <th>Questions</th>
                    <th></th>
                    <th>Answer</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="submitAnswer, itemStat : *{submitAnswers}">
                        <td><input type="hidden" th:attr="name='submitAnswers[' + ${itemStat.index} + '].id'"  th:value="${submitAnswer.id}" /></td>
                        <td><label th:text="*{submitAnswers[__${itemStat.index}__].firstNumber}"></label>
                            <label th:text="*{submitAnswers[__${itemStat.index}__].operand}" />
                            <label th:text="*{submitAnswers[__${itemStat.index}__].secondNumber}" /></td>
                        <td> = </td>
                        <td><input th:field="*{submitAnswers[__${itemStat.index}__].answer}"/></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </form>
</div>
</body>
</html>
